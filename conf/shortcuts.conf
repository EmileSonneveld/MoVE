# menues
open = Ctrl + O
save-as = Ctrl + Shift + S
save = Ctrl + S
ch-paper-size = Ctrl + Alt + X
close = Ctrl + Q
undo = Ctrl + Z
redo = Ctrl + Shift + Z
copy =  Ctrl + C
paste = Ctrl + V
duplicate = Ctrl + D
delete-item = BACKSPACE
load-image = Ctrl + Shift + I
group-elements = Ctrl + G
ungroup-elements = Ctrl + Shift + G
show-anchors = Ctrl + R
show-grid = Ctrl + Alt + G
enable-snapping = Ctrl + A

#selection behaviour
select-constraint = SHIFT

#drawing behaviour
draw-constraint = SHIFT

#tools (left) toolbar
move-elements = M
draw-rectangle = R
draw-line = L
draw-polygon = P
draw-path = Ctrl + P
draw-circle = E
draw-text = T
